version: "3.8"
services:
  api:
    build:
      context: ./server
    image: retirement-planner-api:latest
    container_name: retirement-planner-api
    env_file: .env
    restart: unless-stopped

  web:
    image: nginx:stable-alpine
    container_name: retirement-planner
    ports:
      - "8030:80"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    restart: unless-stopped
