# Minimal nginx config for serving a Vite-built SPA with client-side routing
# Serves static assets and falls back to index.html for unknown routes
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve files if they exist, otherwise return index.html (SPA fallback)
  # Proxy API requests to the backend API service
  location /api/ {
    proxy_pass http://api:3000/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  # Serve files if they exist, otherwise return index.html (SPA fallback)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: make sure asset requests return 404 when really missing
  location /assets/ {
    try_files $uri =404;
  }

  # Caching for assets (adjust as needed)
  location ~* \.(?:css|js|json|map|svg|png|jpg|jpeg|gif|ico)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Logs
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log warn;
}
